name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 必须检出代码
        fetch-depth: 2

    # 1. (新增) 安装所有必需的构建依赖
    # ----------------------------------------
    # FRR 项目需要很多依赖。你必须在这里安装它们。
    # 导致你出错的 'AX_PROG_LUA' 宏通常在 'autoconf-archive' 包中。
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          autoconf \
          automake \
          libtool \
          make \
          g++ \
          pkg-config \
          texinfo \
          python3-pip \
          python3-sphinx \
          python3-pytest \
          libjson-c-dev \
          libyang-dev \
          libft-dev \
          libsystemd-dev \
          libcap-dev \
          libreadline-dev \
          autoconf-archive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: cpp

    - name: Build FRR
      run: |
        ./bootstrap.sh
        ./configure
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
    - name: Upload CodeQL database as artifact
      uses: actions/upload-artifact@v4
      with:
        name: codeql-database-${{ matrix.language }}
        path: /home/runner/work/_temp/codeql_databases/
