name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 必须检出代码
        fetch-depth: 2

    # 1. 安装所有必需的构建依赖
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          autoconf \
          automake \
          libtool \
          make \
          g++ \
          pkg-config \
          texinfo \
          python3-pip \
          python3-sphinx \
          python3-pytest \
          libjson-c-dev \
          libyang-dev \
          libft-dev \
          libsystemd-dev \
          libcap-dev \
          libreadline-dev \
          autoconf-archive  # 修复 autoconf 宏错误的包

    # 2. 初始化 CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: cpp

    # 3. 手动执行构建步骤
    - name: Build FRR
      run: |
        ./bootstrap.sh
        ./configure
        make
        # 注意：不需要 'make install'

    # 4. 执行 CodeQL 分析
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
